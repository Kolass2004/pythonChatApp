<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatApp in Python and Flask</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --light-gray: #f8f9fa;
      --dark-gray: #6c757d;
      --chat-self: #e7f3ff;
      --chat-other: #f0f2f5;
      --border-radius: 12px;
      --message-radius: 18px;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
    
    /* CSS Reset */
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
      height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .chat-container {
      max-width: 1000px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .chat-header {
      background-color: white;
      padding: 16px 20px;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--box-shadow);
      z-index: 2;
    }

    .chat-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    .online-indicator {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: var(--dark-gray);
    }

    .online-indicator span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #4CAF50;
      border-radius: 50%;
      margin-right: 6px;
    }

    .chat-window {
      flex: 1;
      background-color: white;
      border-radius: 0;
      overflow-y: auto;
      padding: 20px;
      box-shadow: var(--box-shadow);
      scroll-behavior: smooth;
    }

    .message-group {
      margin-bottom: 16px;
      position: relative;
      display: flex;
      flex-direction: column;
      width: 100%;
      clear: both;
    }

    .message {
      padding: 12px 16px;
      border-radius: var(--message-radius);
      position: relative;
      margin-bottom: 2px;
      max-width: 75%;
      line-height: 1.5;
      display: inline-block;
      box-sizing: border-box;
    }

    .message.other {
      background-color: var(--chat-other);
      float: left;
      clear: both;
      border-bottom-left-radius: 4px;
    }

    .message.self {
      background-color: var(--chat-self);
      float: right;
      clear: both;
      border-bottom-right-radius: 4px;
      color: #333;
    }

    .username {
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 4px;
    }

    .message-text {
      word-wrap: break-word;
    }

    .timestamp {
      font-size: 0.7rem;
      color: var(--dark-gray);
      margin-top: 4px;
      display: inline-block;
    }

    .other .timestamp {
      text-align: left;
    }

    .self .timestamp {
      text-align: right;
    }

    .chat-input {
      background-color: white;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      padding: 15px 20px;
      box-shadow: var(--box-shadow);
      z-index: 2;
    }

    .input-form {
      display: flex;
      align-items: center;
      background-color: var(--light-gray);
      border-radius: 30px;
      padding: 8px 16px;
      transition: var(--transition);
    }

    .input-form:focus-within {
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.3);
    }

    .input-form input[type="text"] {
      flex: 1;
      border: none;
      background: transparent;
      padding: 10px;
      font-size: 1rem;
      outline: none;
      color: #333;
    }

    .input-form button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      margin-right: 5px;
    }

    .input-form button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    .input-form button i {
      font-size: 1rem;
    }

    /* Typing indicator */
    .typing-indicator {
      display: none;
      align-items: center;
      font-size: 0.8rem;
      color: var(--dark-gray);
      padding: 8px 12px;
      margin-bottom: 10px;
    }

    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin-right: 5px;
      background-color: var(--dark-gray);
      border-radius: 50%;
      opacity: 0.4;
      animation: typing-dot 1.4s infinite ease-in-out both;
    }

    .typing-indicator span:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing-dot {
      0%, 80%, 100% {
        transform: scale(0.7);
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Scrollbar styling */
    .chat-window::-webkit-scrollbar {
      width: 6px;
    }

    .chat-window::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
    }

    .chat-window::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .chat-container {
        padding: 10px;
      }
      
      .message {
        max-width: 85%;
      }

      .chat-header h1 {
        font-size: 1.2rem;
      }
    }

    /* User join notification */
    .notification {
      text-align: center;
      margin: 15px 0;
      font-size: 0.8rem;
      color: var(--dark-gray);
    }

    .notification span {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 5px 10px;
      border-radius: 15px;
    }

    /* Recording indicator styling */
    #record-btn.recording {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Python ChatApp</h1>
      <div class="online-indicator">
        <span id="online-status">Connected</span>
      </div>
    </div>
    <div class="chat-window" id="chat-window">
      <div class="notification">
        <span>Welcome to the chat room!</span>
      </div>
      <!-- Messages will appear here -->
      <div class="typing-indicator" id="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
        <span id="typing-username"></span> is typing...
      </div>
    </div>
    <div class="chat-input">
      <form class="input-form" id="chat-form">
        <button type="button" id="record-btn" title="Record Voice">
          <i class="fas fa-microphone"></i>
        </button>
        <button type="button" id="media-btn" title="Send Media">
          <i class="fas fa-paperclip"></i>
        </button>
        <input type="text" id="myMessage" autocomplete="off" placeholder="Type your message..." autofocus />
        <button type="submit" title="Send Message">
          <i class="fas fa-paper-plane"></i>
        </button>
        <input type="file" id="media-input" accept="image/*,video/*,audio/*" style="display:none" multiple>
      </form>
    </div>
  </div>

  <!-- Include Socket.IO and jQuery from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Prompt the user for a username
      let username = prompt("Please enter your username:", "Guest");
      if (!username || username.trim() === '') {
        username = "Guest" + Math.floor(Math.random() * 1000);
      }
      
      // Notify that the user has joined
      const joinNotification = $('<div class="notification"><span>' + username + ' joined the chat</span></div>');
      $('#chat-window').append(joinNotification);

      const socket = io();
      
      socket.on('connect', function() {
        $('#online-status').text('Connected');
        $('.online-indicator span').css('background-color', '#4CAF50');
      });
      
      socket.on('disconnect', function() {
        $('#online-status').text('Disconnected');
        $('.online-indicator span').css('background-color', '#f44336');
      });

      // Helper function to format timestamps
      function formatTimestamp(date) {
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        return `${hours}:${minutes}`;
      }

      // Listen for text messages
      socket.on('message', function(data) {
        const alignment = (data.username === username) ? "self" : "other";
        const messageEl = $('<div>').addClass('message ' + alignment);
        if (alignment === 'other') {
          const usernameEl = $('<div>').addClass('username').text(data.username);
          messageEl.append(usernameEl);
        }
        const messageText = $('<div>').addClass('message-text').text(data.message);
        messageEl.append(messageText);
        const now = new Date();
        const timestamp = $('<div>').addClass('timestamp').text(formatTimestamp(now));
        messageEl.append(timestamp);
        $('#chat-window').append(messageEl);
        $('#chat-window').scrollTop($('#chat-window')[0].scrollHeight);
      });

      // Listen for media messages (voice, image, video, file)
      socket.on('media_message', function(data) {
        const alignment = (data.username === username) ? "self" : "other";
        const messageEl = $('<div>').addClass('message ' + alignment);
        if (alignment === 'other') {
          const usernameEl = $('<div>').addClass('username').text(data.username);
          messageEl.append(usernameEl);
        }
        if (data.media_type === 'audio') {
          const audioEl = $('<audio controls></audio>').attr('src', data.media_data);
          messageEl.append(audioEl);
        } else if (data.media_type === 'image') {
          const imgEl = $('<img>').attr('src', data.media_data).css('max-width', '200px');
          messageEl.append(imgEl);
        } else if (data.media_type === 'video') {
          const videoEl = $('<video controls></video>').attr('src', data.media_data).css('max-width', '200px');
          messageEl.append(videoEl);
        } else if (data.media_type === 'file') {
          const linkEl = $('<a></a>')
            .attr('href', data.media_data)
            .attr('download', data.filename)
            .text("Download " + data.filename);
          messageEl.append(linkEl);
        }
        const now = new Date();
        const timestamp = $('<div>').addClass('timestamp').text(formatTimestamp(now));
        messageEl.append(timestamp);
        $('#chat-window').append(messageEl);
        $('#chat-window').scrollTop($('#chat-window')[0].scrollHeight);
      });

      // Send text messages on form submission
      $('#chat-form').submit(function(e) {
        e.preventDefault();
        const message = $('#myMessage').val();
        if (message.trim() === '') return;
        socket.emit('chat', { 
          username: username, 
          message: message,
          timestamp: new Date().toISOString()
        });
        $('#myMessage').val('');
        $('#myMessage').focus();
      });
      
      // Typing indicator
      let typingTimer;
      $('#myMessage').on('input', function() {
        clearTimeout(typingTimer);
        if ($(this).val().trim() !== '') {
          socket.emit('typing', { username: username });
        }
        typingTimer = setTimeout(function() {
          socket.emit('stop-typing', { username: username });
        }, 1000);
      });
      
      socket.on('user-typing', function(data) {
        if (data.username !== username) {
          $('#typing-username').text(data.username);
          $('#typing-indicator').show();
        }
      });
      
      socket.on('user-stop-typing', function() {
        $('#typing-indicator').hide();
      });

      // Voice recording feature using MediaRecorder API
      let mediaRecorder;
      let audioChunks = [];
      let isRecording = false;
      
      $('#record-btn').click(function() {
        if (!isRecording) {
          navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
              mediaRecorder = new MediaRecorder(stream);
              mediaRecorder.start();
              isRecording = true;
              $('#record-btn').addClass('recording');
              mediaRecorder.addEventListener("dataavailable", event => {
                audioChunks.push(event.data);
              });
              mediaRecorder.addEventListener("stop", () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                audioChunks = [];
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = function() {
                  const base64data = reader.result;
                  socket.emit('media', {
                    username: username,
                    media_type: 'audio',
                    media_data: base64data,
                    timestamp: new Date().toISOString()
                  });
                }
              });
            })
            .catch(err => {
              console.error('Error accessing audio devices:', err);
            });
        } else {
          mediaRecorder.stop();
          isRecording = false;
          $('#record-btn').removeClass('recording');
        }
      });

      // Media file sharing feature
      $('#media-btn').click(function() {
        $('#media-input').click();
      });
      
      $('#media-input').on('change', function(e) {
        const files = e.target.files;
        for (let i = 0; i < files.length; i++) {
          let file = files[i];
          let reader = new FileReader();
          reader.onload = function(evt) {
            const base64data = evt.target.result;
            let media_type = '';
            if (file.type.startsWith('image/')) {
              media_type = 'image';
            } else if (file.type.startsWith('video/')) {
              media_type = 'video';
            } else if (file.type.startsWith('audio/')) {
              media_type = 'audio';
            } else {
              media_type = 'file';
            }
            socket.emit('media', {
              username: username,
              media_type: media_type,
              media_data: base64data,
              timestamp: new Date().toISOString(),
              filename: file.name,
              filetype: file.type
            });
          }
          reader.readAsDataURL(file);
        }
      });
    });
  </script>
</body>
</html>
